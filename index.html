<!DOCTYPE html>
<html>

<head>
    <title>Easy Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EasyImage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Gif 변환기</a>
                    <a class="nav-link" href="#">워터마크 추가</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col m-3">
            <video class="w-100 sc_priview" muted>
                <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
            </video>
            <!-- progress bar -->
            <div class="progress">
                <div id = "pbBefore" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
                <div id = "pbNow" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                <div id = "pbAfter" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>

            <div class="range_container position-relative mb-5">
                <div class="sliders_controls position-relative">
                    <input type="range" class="position-absolute top-0 start-0" id="fromSlider" min = "0" max = "100" value = "0" step = "any">
                    <input type="range" class="position-absolute top-0 start-0" id="toSlider" min = "0" max = "100" value = "100"  step = "any">
                </div>
            </div>
            <form class="row g-3">
              <div class="col-md-5">
                <label for="inputstarttime" class="form-label">시작 시간(초)</label>
                <input class="form-control" type="number" id = "inputstarttime" value = "0" step = "0.01" min = "0" max ="100">
              </div>
              <div class="col-md-5">
                <label for="inputendtime" class="form-label">종료 시간(초)</label>
                <input class="form-control" type="number" id = "inputendtime" value = "100" step = "0.01" min = "0" max ="100">
              </div>
              <div class="col-md-2">
                <label for="inputendtime" class="form-label">길이(초)</label>
                <input class="form-control" type="number" id = "timelength" value = "100" step = "0.01" min = "0" max ="100" disabled>
              </div>
              <div class="col-2">
                <label for="inputFrameRate" class="form-label">Delay</label>
                <input type="number" class="form-control" id="inputFrameRate" value = "25">
              </div>
              <div class="col-12">
                <button class = "btn btn-outline-secondary col-12" type="button" id="button-cut">
                    자르기
                </button>
              </div>
            </form>
        </div>
        <div class="d-grid col m-3  text-center">
            <button class="btn btn-outline-secondary folderselect" type="button" id="button-folderselect">폴더 선택</button>
            <div class="mt-3 d-flex list-group file_list">
            </div>
        </div>
        <div id = "cutted">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/LICENSE"></script>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/GIFEncoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/LZWEncoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/NeuQuant.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/b64.js"></script>
    <!-- <script src="gifjs/gif.js"></script>
    <script src="gifjs/gif.worker.js"></script> -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
