    <div class="row">
        <h1>GIF 변환기</h1>
        <p class = "hidden">회원가입 없이 무료로 동영상 파일을 GIF 파일(움짤)로 변환하는 웹사이트입니다.</p>
        <div class="col m-3">
            <h2 class="hidden">동영상 표시부분</h2>
            <p class="hidden">동영상을 표시하는 부분입니다.</p>
            <div id = "file-or-folder">
                <p>업로드 방식</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="optionfile">
                    <label class="form-check-label" for="inlineRadio1">파일 업로드</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="optionfolder" checked>
                    <label class="form-check-label" for="inlineRadio2">폴더 업로드</label>
                </div>
            </div>
            <video class="w-100 sc_priview" muted>
                <source src="" type="video/mp4" />
            </video>
            <!-- progress bar -->
            <div class="progress">
                <div id="pbBefore" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
                <div id="pbPlayed" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="pbNow" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="pbAfter" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>

            <div class="range_container position-relative mb-5">
                <div class="sliders_controls position-relative">
                    <input type="range" class="position-absolute top-0 start-0" id="fromSlider" min = "0" max = "100" value = "0" step = "any">
                    <input type="range" class="position-absolute top-0 start-0" id="toSlider" min = "0" max = "100" value = "100"  step = "any">
                </div>
            </div>
            <form class="row g-3">
                <h2 class="hidden">GIF 출력 설정 값 세팅</h2>
                <p class="hidden">GIF 파일로 출력할 때 설정해줄 값들입니다.</p>
                <div class="col-md-5">
                    <label for="inputstarttime" class="form-label">시작 시간(초)</label>
                    <input class="form-control" type="number" id="inputstarttime" value="0" step="0.01" min="0" max="100">
                </div>
              <div class="col-md-5">
                <label for="inputendtime" class="form-label">종료 시간(초)</label>
                <input class="form-control" type="number" id = "inputendtime" value = "100" step = "0.01" min = "0" max ="100">
              </div>
              <div class="col-md-2">
                <label for="inputendtime" class="form-label">길이(초)</label>
                <input class="form-control" type="number" id = "timelength" value = "100" step = "0.01" min = "0" max ="100" disabled>
              </div>
              <div class="col-4">
                <label for="inputFrameRate" class="form-label">FPS(초당 프레임)</label>
                <input type="number" class="form-control" id="inputFrameRate" value = "15" min = "1" max = "30">
              </div>
              <div class="col-4">
                <label for="inputResize" class="form-label">배율(%)</label>
                <input type="number" class="form-control" id="inputResize" value = "100" min = "1" max = "100">
              </div>
              <div class="col-2">
                <label for="outputwidth" class="form-label">가로</label>
                <input type="number" class="form-control" id="outputwidth" value = "100" disabled>
              </div>
              <div class="col-2">
                <label for="outputheight" class="form-label">세로</label>
                <input type="number" class="form-control" id="outputheight" value = "100" disabled>
              </div>
              <div class="col-12">
                <button class = "btn btn-outline-secondary col-12" type="button" id="button-cut">
                    자르기
                </button>
              </div>
            </form>
            <p>표기된 파일 사이즈는 계산된 수치로 실제와 차이가 있을 수 있습니다.</p>
        </div>
        <div class="col m-3" id = "col-folderselet">
            <h2 class = "hidden">파일을 가져올 폴더 선택</h2>
            <p class = "hidden">동영상 파일을 가져올 폴더를 선택합니다.</p>
            <form class="row g-3">
                <button class="btn btn-outline-secondary folderselect" type="button" id="button-folderselect">폴더 선택</button>
            </form>
            <div class="mt-3 d-flex list-group file_list">
            </div>
        </div>
        <h2>GIF 파일 출력</h2>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        <p class="hidden">완성된 GIF 파일을 확인하고 다운로드 받을 수 있는 영역입니다.</p>
        <div id="cutted" class="row row-cols-1 row-cols-md-3 g-4">
            <div class = "card" style="width: 18rem;">
                <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-qyiADxlZ7Qh11nd1" data-ad-width="300"
                    data-ad-height="250"></ins>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/LZWEncoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/NeuQuant.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/jsgif@master/b64.js"></script>
